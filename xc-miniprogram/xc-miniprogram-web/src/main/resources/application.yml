spring:
  application:
    name: xc-mini
  http:
    encoding:
      force: true
    multipart:
      max-file-size: 512MB
      max-request-size: 512MB
      location: /home/webapps/xc-minin/temp_files
  mvc:
    throw-exception-if-no-handler-found: true
  profiles:
    active: dev
  thymeleaf:
    cache: false

server:
  tomcat:
    max-threads: 600
    uri-encoding: utf-8
    accesslog:
      enabled: true
      directory: logs
  port: 8081
  context-path: /xc/mini

