spring:
  profiles: dev
  data:
    mongodb:
      host: 127.0.0.1
      port: 27017
      database: wx-mini
      field-naming-strategy: org.springframework.data.mapping.model.SnakeCaseFieldNamingStrategy
  redis:
    host: 127.0.0.1
    port: 6379
    timeout: 3000

